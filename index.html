<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
  <section class="screen-result">
    <div class="calculator-history"></div>
    <div class="calculator-numbers"></div>
  </section>
  <section class="keyboard">
    <div class="calculator-button b-C">C</div>
    <div class="calculator-button b-D">D</div>
    <div class="calculator-button b-division">/</div>
    <div class="calculator-button b-multiplication">X</div>
    <div class="calculator-button b-seven">7</div>
    <div class="calculator-button b-eight">8</div>
    <div class="calculator-button b-nine">9</div>
    <div class="calculator-button b-subtraction">-</div>
    <div class="calculator-button b-four">4</div>
    <div class="calculator-button b-five">5</div>
    <div class="calculator-button b-six">6</div>
    <div class="calculator-button b-addition">+</div>
    <div class="calculator-button b-one">1</div>
    <div class="calculator-button b-two">2</div>
    <div class="calculator-button b-three">3</div>
    <div class="calculator-button b-equal">=</div>
    <div class="calculator-button b-percent"></div>
    <div class="calculator-button b-zero">0</div>
    <div class="calculator-button b-addition">.</div>
  </section>
</body>
</html>
