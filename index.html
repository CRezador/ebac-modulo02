<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculator">
    <section class="screen-result">
      <div class="calculator-storage">
      </div>
      
      <form id="form" name="calcula" class="calculator-numbers">
        <label for="input-number">=</label>
      <input class="input-number" type="number" placeholder="0"></input>
    </form>
  </section>
  <section class="keyboard">
    <button type="button" name="C" class="calculator-button b-C">C</button>
    <button type="button" class="calculator-button b-D">D</button>
    <button type="button" class="calculator-button b-division">/</button>
    <button type="button" class="calculator-button b-multiplication">X</button>
    <button type="button" class="calculator-button b-seven">7</button>
    <button type="button" class="calculator-button b-eight">8</button>
    <button type="button" class="calculator-button b-nine">9</button>
    <button type="button" class="calculator-button b-subtraction">-</button>
    <button type="button" class="calculator-button b-four">4</button>
    <button type="button" class="calculator-button b-five">5</button>
    <button type="button" class="calculator-button b-six">6</button>
    <button type="button" class="calculator-button b-addition">+</button>
    <button type="button" class="calculator-button b-one">1</button>
    <button type="button" class="calculator-button b-two">2</button>
    <button type="button" class="calculator-button b-three">3</button>
    <button type="submit" form="form" class="calculator-button b-equal">=</button>
    <button type="button" class="calculator-button b-percent"> </button>
    <button type="button" class="calculator-button b-zero">0</button>
    <button type="button" class="calculator-button b-dot">.</button>
  </section>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
